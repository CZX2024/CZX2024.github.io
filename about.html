ul {
    list-style-type: none;
    border-radius :9px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: rgb(60, 60, 60);
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #000000;
    transition-duration:1s;
}

.active {
    background-color: #333;
}

.active:hover {
    background-color: #000000;
    transition-duration:1s;
}

.circle-breath {
        position: absolute;
        left: 33.333%;
        background: rgba(0, 26, 255, 0.75);
        box-shadow: 0 0 0 0 rgb(57, 12, 161);
        height: 36px;
        width: 36px;
        border-radius: 50%;
        animation: donghua 2.4s infinite;
        filter: blur(5px);
        }

@keyframes donghua {
    0% {
        transform: scale(0.60);
        /* 注意rgba中的a的设置 */
        box-shadow: 0 0 0 0 rgb(54, 0, 99);
    }

    50% {
        transform: scale(1);
        box-shadow: 0 0 0 36px rgba(4, 226, 52, 0.12);
    }

    100% {
        transform: scale(0.60);
        box-shadow: 0 0 0 0 rgba(204, 73, 152, 0%);
    }

}
h1 {
        margin-top: 120px;
        text-align: center;
        font-size: 90px;
        color: white;
        /* 贝塞尔曲线动画 */
        animation: enterenter1 1s ;
}

@keyframes enterenter1 {
    0% {
        /* 加上文字间距 */
        letter-spacing: 1em;
        /* Z轴变换 */
        transform: translateZ(300px);
        /* filter: blur(); 像素模糊效果 */
        filter: blur(12px);
        /* 透明度也要改变 */
        opacity: 0;
    }

    100% {
        transform: translateZ(100px);
        filter: blur(0);
        opacity: 1;
    }    
}

h2 {
        margin-top: 120px;

        font-size: 50px;

}

@keyframes wait1{
    0% {opacity: 0}
    100% {opacity: 0}
}
